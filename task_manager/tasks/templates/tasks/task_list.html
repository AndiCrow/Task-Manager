{% extends 'base.html' %}

{% block content %}
<h2>Deine Aufgaben</h2>
<a href="{% url 'task_create' %}" class="btn btn-success mb-3">Neue Aufgabe erstellen</a>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ task.title }}</strong> - {{ task.due_date }}
                {% if task.completed %}
                    ✅ Erledigt
                {% else %}
                    ⏳ Offen
                {% endif %}
            </div>
            <div>
                <a href="{% url 'task_update' task.id %}" class="btn btn-primary me-2">Bearbeiten</a>
                <a href="{% url 'task_delete' task.id %}" class="btn btn-danger">Löschen</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
